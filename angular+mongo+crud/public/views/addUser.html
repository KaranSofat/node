  
  <h1>User List</h1>
  <div style="float: left;
    width: 47%;">
  <div ng-repeat="x in userList">
  <p>Name:{{x.name}}</p>
  <p>Email:{{x.email}}</p>
  <p>Address:{{x.address}}</p>
  <a ng-click="delete(x._id)">Delete</a> ||   <a href="/#/editUser/{{x._id}}">Edit</a> ||  <a href="/#/view/{{x._id}}">View</a>
  <br>----------------------------------------<br>
  </div>
  </div>
  <div style="width:20%;float:left;">
  <h1>ADD USER</h1>
  
  <form>
        <label>Name</label>
  <input type="text" ng-model='user.name'>
        <label>Email</label>
  <input type="text" ng-model='user.email'>
        <label>Address</label>
  <input type="text" ng-model='user.address'>
  <input type="button" value="save" ng-click='addUser()'>
  </form>                  
  </div>
